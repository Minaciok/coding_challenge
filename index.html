<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

<div class="Container">
  <center>
    <header>
      <img id="Logo" src="logo.png">
    </header>
    <h2>Taking Booleaners from A to B</h2>


    <!--Navigazione-->
    <div>
      <nav id="Sottolinea">
        <button type="button">Prenota</button>
        <button type="button">Termina prenotazione</button>
        <button type="button">Accendi luci</button>
      </nav>
    </div>
  </center>

  <body>
    <!--Prima Destinazione-->
    <div class="Destinazioni">
      <input type="checkbox">
      <h3 class="Titolo">Monopattino Gino22</h3> <br>

      <div class="Testo">
        <span>&map; Via Guadalametri - a 220 metri da te</span> <br>
        <span>Stato carica:</span>
      </div>
      <br>

      <!--Progress-->
      <div id="progress1">
      </div>
    </div>


    <!--Seconda Destinazione-->
    <div class="Destinazioni">
      <input type="checkbox">
      <h3 class="Titolo">Monopattino Mike24</h3> <br>

        <div class="Testo">
          <span>&map; Via Ricciardoni - a 420 metri da te</span> <br>
          <span>Stato carica:</span>
        </div>
      <br>

      <!--Progress-->
      <div id="progress2">
      </div>
    </div>

    <!--Terza Destinazione-->
    <div class="Destinazioni">
      <input type="checkbox">
        <h3 class="Titolo">Monopattino Fede154</h3> <br>

      <div class="Testo">
        <span>&map; Via Mentarini - a 490 metri da te</span> <br>
        <span>Stato carica:</span>
      </div>
      <br>

      <!--Progress-->
      <div id="progress3">
        </div>
      <div id="Spazio">
    </div>
  </body>
</div>

</html>
